<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dynamo Login</title>
  <script src="//www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
  <script src="//cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="//cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.css" />
  <script type="text/javascript">
    function getParameterByName(name, url) {
      url = url || window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    function htmlEntities(str) {
      return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
    }

    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyCJl7MdwldXBVaQRHk0AUfntN4b2lkbHvs",
      authDomain: "twt-research-ms.firebaseapp.com",
      databaseURL: "https://twt-research-ms.firebaseio.com",
      storageBucket: "twt-research-ms.appspot.com",
      messagingSenderId: "598301322069"
    };
    firebase.initializeApp(config);
    var uiConfig = {
      signInSuccessUrl: getParameterByName('redir') || '/',
      signInOptions: [
        // Leave the lines as is for the providers you want to offer your users.
        firebase.auth.GoogleAuthProvider.PROVIDER_ID,
        firebase.auth.FacebookAuthProvider.PROVIDER_ID,
        firebase.auth.TwitterAuthProvider.PROVIDER_ID,
        firebase.auth.GithubAuthProvider.PROVIDER_ID,
        firebase.auth.EmailAuthProvider.PROVIDER_ID
      ],
      // Terms of service url.
      tosUrl: '/tos.html'
    };

    // Initialize the FirebaseUI Widget using Firebase.
    var ui = new firebaseui.auth.AuthUI(firebase.auth());
    // The start method will wait until the DOM is loaded.
    ui.start('#firebaseui-auth-container', uiConfig);
  </script>
</head>
<body>
<!-- The surrounding HTML is left untouched by FirebaseUI.
     Your app may use that space for branding, controls and other customizations.-->
<h1>Welcome to My Awesome App</h1>
<div id="firebaseui-auth-container"></div>
</body>
</html>
